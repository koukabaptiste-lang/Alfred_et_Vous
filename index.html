<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alfred & Vous</title>
  <style>
    /* ----------- STYLE GLOBAL ----------- */
    body {
      font-family: "Poppins", Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #d8e0e8;
      text-align: center;
      background: linear-gradient(145deg, #0a0f1a 0%, #1a2433 50%, #0e1622 100%);
      overflow-x: hidden;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ----------- LOGO ----------- */
    img.logo {
      max-width: 200px;
      margin: 10px auto 10px; /* rÃ©duit espace haut et bas */
      display: block;
      opacity: 0;
      transform: translateY(-10px);
      animation: logoFade 1.2s ease-out forwards;
    }

    @keyframes logoFade {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ----------- VIDÃ‰O ----------- */
    iframe {
      width: 85%;
      max-width: 640px;
      height: 360px;
      margin: 10px auto 20px; /* rÃ©duit l'espace entre logo et vidÃ©o */
      display: block;
      border-radius: 12px;
      border: 1px solid rgba(180, 200, 220, 0.2);
      box-shadow: 0 0 20px rgba(120, 140, 160, 0.15);
      background-color: #000;
    }

    /* ----------- TITRE + EMOJI ----------- */
    .title-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      margin: 10px 0 30px;
    }

    .title-container h1 {
      font-size: 2rem;
      margin: 0;
    }

    .title-container h2 {
      font-size: 1.8rem;
      margin: 0;
      background: linear-gradient(120deg, #6b7c8e 20%, #a8b9c9 50%, #6b7c8e 80%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 6px rgba(150, 170, 190, 0.15);
    }

    /* ----------- FORMULAIRE ----------- */
    form {
      max-width: 400px;
      margin: 0 auto 60px;
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(90, 110, 130, 0.15);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(190, 200, 210, 0.5);
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      margin-bottom: 12px;
      font-family: inherit;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      box-sizing: border-box;
    }

    input:focus, textarea:focus {
      border-color: #8ca0b3;
      box-shadow: 0 0 6px rgba(130, 160, 200, 0.4);
      outline: none;
    }

    input::placeholder, textarea::placeholder {
      color: #555;
      font-style: italic;
    }

    /* ----------- BOUTON ----------- */
    button {
      width: 100%;
      background: linear-gradient(120deg, #6b7c8e 20%, #a8b9c9 50%, #6b7c8e 80%);
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: all 0.25s ease;
      box-shadow: 0 0 12px rgba(100, 120, 140, 0.3);
    }

    button:hover {
      transform: scale(1.04);
      box-shadow: 0 0 20px rgba(150, 170, 190, 0.4);
    }

    /* ----------- RESPONSIVE ----------- */
    @media (max-width: 480px) {
      .title-container {
        flex-direction: column;
        gap: 5px;
      }

      .title-container h1 {
        font-size: 1.5rem;
      }

      .title-container h2 {
        font-size: 1.4rem;
      }

      iframe {
        width: 95%;
        height: 200px;
      }

      img.logo {
        max-width: 150px;
      }
    }

  </style>
</head>

<body>
  <!-- LOGO -->
  <img src="logo.png" alt="Alfred & Vous" class="logo">

  <!-- VIDÃ‰O -->
  <iframe src="https://www.youtube.com/embed/ZKBt7RxUKkw" frameborder="0" allowfullscreen></iframe>

  <!-- TITRE + EMOJI -->
  <div class="title-container">
    <h1>ðŸš€</h1><h2>Simplifiez votre quotidien avec Alfred & Vous</h2>
  </div>

  <!-- FORMULAIRE -->
  <form action="https://formspree.io/f/xrbopjoq" method="POST">
    <input type="text" name="name" placeholder="Votre nom" required>
    <input type="email" name="email" placeholder="Votre e-mail" required>
    <textarea name="message" placeholder="Votre message" rows="5" required></textarea>
    <button type="submit">Envoyer</button>
  </form>
</body>
</html>
