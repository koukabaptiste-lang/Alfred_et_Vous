<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alfred & Vous</title>
  <style>
    /* ----------- STYLE GLOBAL ----------- */
    body {
      font-family: "Poppins", Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
      color: #f8f9fa;
      text-align: center;
      background: radial-gradient(circle at top right, #0a0f24, #0a0d18 60%, #000);
      background-image: 
        radial-gradient(circle at 20% 20%, rgba(0,255,255,0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(0,255,180,0.06) 0%, transparent 50%);
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Effet de circuits imprimÃ©s (subtil, lignes lumineuses animÃ©es) */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: 
        linear-gradient(90deg, rgba(0,255,200,0.04) 1px, transparent 1px),
        linear-gradient(rgba(0,255,200,0.04) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
      animation: circuitFlow 10s linear infinite;
    }

    @keyframes circuitFlow {
      from { background-position: 0 0, 0 0; }
      to { background-position: 60px 60px, 60px 60px; }
    }

    /* ----------- LOGO ----------- */
    img.logo {
      max-width: 200px;
      margin: 30px auto 10px;
      display: block;
      filter: drop-shadow(0 0 10px rgba(0,255,255,0.4));
    }

    /* ----------- TITRE ----------- */
    h2 {
      font-size: 1.6rem;
      color: #00ffe5;
      text-shadow: 0 0 8px rgba(0,255,255,0.3);
      margin-bottom: 30px;
    }

    /* ----------- VIDÃ‰O ----------- */
    iframe {
      width: 85%;
      max-width: 640px;
      height: 360px;
      margin: 20px auto 40px;
      display: block;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,255,200,0.15);
      border: 1px solid rgba(0,255,200,0.15);
    }

    /* ----------- FORMULAIRE ----------- */
    form {
      max-width: 400px;
      margin: 0 auto;
      background: rgba(255,255,255,0.05);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,255,255,0.1);
      backdrop-filter: blur(6px);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(0,255,255,0.2);
      background: rgba(255,255,255,0.05);
      color: #fff;
      margin-bottom: 10px;
      font-family: inherit;
    }

    input::placeholder, textarea::placeholder {
      color: rgba(255,255,255,0.6);
    }

    /* ----------- BOUTON ----------- */
    button {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: all 0.25s ease;
      box-shadow: 0 0 15px rgba(0,255,255,0.3);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0,255,255,0.5);
      background: linear-gradient(90deg, #00e5ff, #0088ff);
    }

  </style>
</head>

<body>
  <!-- LOGO -->
  <img src="logo.png" alt="Alfred & Vous" class="logo">

  <!-- TITRE -->
  <h2>ðŸš€ Simplifiez votre quotidien avec Alfred & Vous</h2>

  <!-- VIDÃ‰O (intÃ©grÃ©e YouTube) -->
  <iframe src="https://www.youtube.com/embed/ZKBt7RxUKkw" frameborder="0" allowfullscreen></iframe>

  <!-- FORMULAIRE -->
  <form action="https://formspree.io/f/xxxxxxx" method="POST">
    <input type="text" name="name" placeholder="Votre nom" required>
    <input type="email" name="email" placeholder="Votre e-mail" required>
    <textarea name="message" placeholder="Votre message" rows="5" required></textarea>
    <button type="submit">Envoyer</button>
  </form>
</body>
</html>
