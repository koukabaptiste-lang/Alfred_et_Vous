<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alfred & Vous</title>
  <style>
    /* ----------- STYLE GLOBAL ----------- */
    body {
      font-family: "Poppins", Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
      color: #e8f1f0;
      text-align: center;
      background: radial-gradient(circle at top right, #041b20, #061013 60%, #000);
      background-image: 
        radial-gradient(circle at 30% 30%, rgba(0, 255, 180, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 70% 70%, rgba(0, 180, 255, 0.05) 0%, transparent 50%);
      overflow-x: hidden;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ----------- EFFET CIRCUIT SUBTIL ----------- */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: 
        linear-gradient(90deg, rgba(0,150,200,0.05) 1px, transparent 1px),
        linear-gradient(rgba(0,150,200,0.05) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
      animation: circuitFlow 15s linear infinite;
    }

    @keyframes circuitFlow {
      from { background-position: 0 0, 0 0; }
      to { background-position: 60px 60px, 60px 60px; }
    }

    /* ----------- LOGO ----------- */
    img.logo {
      max-width: 200px;
      margin: 30px auto 20px;
      display: block;
      opacity: 0;
      transform: translateY(-15px);
      animation: logoFade 1.2s ease-out forwards;
    }

    @keyframes logoFade {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ----------- VIDÃ‰O ----------- */
    iframe {
      width: 85%;
      max-width: 640px;
      height: 360px;
      margin: 20px auto 40px;
      display: block;
      border-radius: 12px;
      border: 1px solid rgba(0,200,200,0.2);
      box-shadow: 0 0 20px rgba(0,200,255,0.1);
      background-color: #000;
    }

    /* ----------- TITRE ----------- */
    h2 {
      font-size: 1.8rem;
      margin: 40px 0 25px;
      background: linear-gradient(90deg, #00f2ff, #00ff99);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 6px rgba(0,255,200,0.15);
      opacity: 0;
      transform: translateY(10px);
      animation: titleFade 1.5s 0.5s ease-out forwards;
    }

    @keyframes titleFade {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ----------- FORMULAIRE ----------- */
    form {
      max-width: 400px;
      margin: 0 auto 50px;
      background: rgba(255,255,255,0.03);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,255,200,0.05);
      backdrop-filter: blur(8px);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(0,255,200,0.25);
      background: rgba(255,255,255,0.04);
      color: #e8f1f0;
      margin-bottom: 12px;
      font-family: inherit;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #00ffcc;
      outline: none;
    }

    input::placeholder, textarea::placeholder {
      color: rgba(255,255,255,0.5);
    }

    /* ----------- BOUTON ----------- */
    button {
      width: 100%;
      background: linear-gradient(90deg, #00c4cc, #00ff9c);
      color: #001a1a;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: all 0.25s ease;
      box-shadow: 0 0 12px rgba(0,255,200,0.2);
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #00f2ff, #00ffa3);
      box-shadow: 0 0 20px rgba(0,255,200,0.3);
    }

  </style>
</head>

<body>
  <!-- LOGO -->
  <img src="logo.png" alt="Alfred & Vous" class="logo">

  <!-- VIDÃ‰O -->
  <iframe src="https://www.youtube.com/embed/ZKBt7RxUKkw" frameborder="0" allowfullscreen></iframe>

  <!-- TITRE -->
  <h2>ðŸš€ Simplifiez votre quotidien avec Alfred & Vous</h2>

  <!-- FORMULAIRE -->
  <form action="https://formspree.io/f/xrbopjoq" method="POST">
    <input type="text" name="name" placeholder="Votre nom" required>
    <input type="email" name="email" placeholder="Votre e-mail" required>
    <textarea name="message" placeholder="Votre message" rows="5" required></textarea>
    <button type="submit">Envoyer</button>
  </form>
</body>
</html>
